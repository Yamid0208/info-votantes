    <video #video hidden></video>

        <div class="frame-corner corner-top-right"></div>
        <div class="frame-corner corner-bottom-left"></div>
        <div class="frame-corner corner-bottom-right"></div>
      </div>

      <!-- Indicador de escaneo -->
      <div class="scan-indicator">
        <div class="scan-line"></div>
        <p>Posiciona tu c√©dula dentro del marco</p>
      </div>

        <span>‚úï</span> Cancelar
      </button>
    </div>

    <!-- Panel de controles (cuando no est√° escaneando) -->

        Iniciar Escaneo

    </div>
  </div>
</div>
